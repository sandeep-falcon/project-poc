<!-- Implementing signals version -->

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-center align-items-center">
                <button mat-raised-button (click)="decrement()">-</button>
                <span class="p-3">{{ counterValue() }}</span>
                <button mat-raised-button (click)="increment()">+</button>
            </div>
        </div>
        <div class="col-12">
            <p class="text-center">Double Counter: {{doubleCounterValue()}}</p> <br>
            <div class="d-flex justify-content-center align-items-center">
                <p>messages</p>
                <ul>
                    @for(msg of message(); track $index){
                    <p> {{ msg }}</p>
                    }
                </ul>
            </div>
        </div>
    </div>
</div>
