<div class="container">
    <div class="row">
        @for(item of collection; track item.label){
        <div class="col-md-6 col-lg-4 mb-3">
            <div class="card" matRipple [routerLink]="item.route">
                <div class="card-body text-center text-capitalize">
                    <h5>{{item.label}}</h5>
                </div>
            </div>
        </div>
        }
    </div>
</div>
