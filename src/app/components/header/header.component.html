<p-toolbar class="border-bottom p-0">
    <div class="p-toolbar-group-start">
        <p-button icon="pi pi-bars" [text]="true" (click)="toggleSidebar.emit()" class="mr-2"></p-button>
        <span class="text-uppercase fw-bold">{{title}}</span>
    </div>
    
    <div class="p-toolbar-group-end">
        <p-button icon="pi pi-ellipsis-v" [text]="true" (click)="menu.toggle($event)"></p-button>
        <p-menu #menu [model]="items" [popup]="true"></p-menu>
    </div>
</p-toolbar>
