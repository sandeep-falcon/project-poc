<mat-list>
    @for(item of list; track item.label){
    <mat-list-item matRipple [routerLink]="item.route">
        <div class="d-flex">
            <span class="text-capitalize">{{item.label}}</span>
            <span class="spacer"></span>
            <mat-icon>{{item.icon}}</mat-icon>
        </div>
    </mat-list-item>
    }
</mat-list>
