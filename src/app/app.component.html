<app-header (toggleSidebar)="toggleSidebar()"></app-header>
<div class="d-flex" style="min-height: calc(100vh - 64px);"> <!-- Adjust height based on toolbar height -->
    @if (screenWidth() > 840) {
        <div class="border-end bg-light" style="width: 250px; flex-shrink: 0;">
             <app-menu></app-menu>
        </div>
    }

    <p-drawer [(visible)]="sidebarVisible" *ngIf="screenWidth() <= 840">
        <app-menu></app-menu>
    </p-drawer>

    <main class="container-fluid p-3 flex-grow-1">
        <router-outlet></router-outlet>
    </main>
</div>
